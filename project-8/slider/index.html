<!DOCTYPE html>
<head>
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="exam-slider.css" />
</head>
<body>
    <div> 
        <h1 style="color: #ffffff;">SCIENCE SLIDER</h1>
    </div>

    <div class="card">
        <div class="slider">
            <div class="image-container">
              <button class="prev" onclick="prevImage()">❮ Prev</button>
              <img id="slider-image" src="" alt="Slideshow Image">
              <button class="next" onclick="nextImage()">❯ Next</button>
            </div>
        </div>
    </div>

    <script src="exam-Slider.js"></script>
    
</body>
</html>
