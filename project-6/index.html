<!DOCTYPE html>
<head>
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="exam-slider.css" />
</head>
<body>
    <div class="marquee"> 
        <marquee scrollamount="20" direction="right" behavior="rotate" width= "2000vw">
        <h1>SCIENCE SLIDER</h1>
        </marquee>
    </div>

    <div class="card">
        <div class="slider">
            <div class="image-container">
              <button class="prev" onclick="prevImage()">❮ Prev</button>
              <img id="slider-image" src="photos" alt="Image Slider" />
              <button class="next" onclick="nextImage()">❯ Next</button>
            </div>
        </div>
    </div>

    <script src="exam-Slider.js"></script>
    
</body>
</html>
